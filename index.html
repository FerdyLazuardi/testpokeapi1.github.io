<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Progate</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <h1>GET Pikachu!</h1>

    <button type="button" onclick="fetchData()">Fetch data</button>
    <div id="result">

    </div>

    <div id="hasil1">

    </div>

    <script>
        async function fetchData() {

            const response = await fetch("https://pokeapi.co/api/v2/pokemon/25", {
                method: "GET"
            });

            const json = await response.json();
            const forms = json.forms;
            const sprites = json.sprites;
            const types = json.types;
            const id = json.id;

            let data = "";


            data = data + `<p> ${id}
                                 ${forms[0].name}</p>
                                <img src=${sprites.front_default}>
                                <p> Type : ${types[0].type.name}</p>
                                `;


            const divResult = document.getElementById("result");
            divResult.style.backgroundColor = "yellow";
            divResult.style.width = "10%";
            divResult.style.textAlign = "center";
            divResult.style.boxSizing = "border-box";
            divResult.style.display = "flex";
            divResult.style.flexDirection = "column";
            divResult.innerHTML = data;
        }
    </script>
</body>

</html>
